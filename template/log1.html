<!DOCTYPE HTML>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Raleway:200,100,400" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="../static/css/log1.css" type="text/css">
<!-- <link rel="stylesheet" href="../static/css/tools/animate.css"> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="../static/js/log.js"></script>
</head>
<body>
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="username" class="label">Username</label>
                    <input id="username" type="text" class="input">
                </div>
                <div class="group">
                    <label for="password" class="label">Password</label>
                    <input id="password" type="password" class="input" data-type="password">
                </div>
                <br/>
                <div class="group">
                   <div name="login-status" id="login-status"><br/></div>
                </div>
                <div class="group">
                    <button class="button" value="Sign In" id='loginbtn'>Sign In</button>
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a href="#forgot">Forgot Password?</a>
                </div>
            </div>
            <div class="sign-up-htm">
                <div class="group">
                    <label for="user" class="label">Username</label>
                    <input id="user" type="text" class="input" name="s-username">
                </div>
                <div class="group">
                    <label for="user" class="label">Name</label>
                    <input id="user" type="text" class="input" name="s-name">
                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input id="pass" type="password" class="input" data-type="password" name="s-password">
                </div>
                <div class="group">
                    <label for="pass" class="label">Repeat Password</label>
                    <input id="pass" type="password" class="input" data-type="password" name="s-r-password">
                </div>
                <div class="group">
                    <label for="pass" class="label">Email Address</label>
                    <input id="pass" type="text" class="input" name="email">
                </div>
                <div id="signup-msg" ><br /></div>
                <div class="group">
                    <button type="submit" class="button" id='signupbtn' value="Sign Up">Sign Up</button> 
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <label for="tab-1"><a href="#tab-1">Already Member?</a></label>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
