<!DOCTYPE html>
<html>
<head>

<!-- Fonts Link-->
<link href="https://fonts.googleapis.com/css?family=Raleway:200,100,400" rel="stylesheet" type="text/css" />

<!-- Link for CSS file-->
<link rel="stylesheet" href="../static/css/template.css" type="text/css">

<!-- Link for JS file-->
<script src="../static/js/template.js"></script>

<title>Template</title>

</head>
<body>

<!--Typewriter Effect-->
<h1> &nbsp;&nbsp;&nbsp;Welcome To Quizzy !<span id="vertical">|</span></h1>

<!-- Brief Intro about Quizzy-->
<div style="position: fixed;top:350px;left:350px;font-size: 18px;"> A Great Place <b>For Education</b>&nbsp;
A Great Place <b>To Be</b>&nbsp;
A Great Place <b>To Learn</b></div>

<!-- Login Button -->
<button class="login" onclick="document.getElementById('loginform').style.display='block'">LOGIN</button>

<!-- Login Form on Click of Login Button-->
<div id="loginform" class="modal">
  <form class="modal-content animate" action="login.php" method="post" name="loginform">
  <button class="cross" onclick="document.getElementById('loginform').style.display='none'">&#10006;</button>
    <div class="img">
    <img src="user.jpg" height="50px" width="50px">
    </div><br>
      <label>&nbsp;&nbsp;&nbsp;&nbsp;Username : </label>
      <input type="text" name="username" class="username" required><br><br>

      <label>&nbsp;&nbsp;&nbsp;&nbsp;Password &nbsp;:</label>
      <input type="password" name="password" class="password" required><br><br>

      <input type="submit" class="submitlogin" value="LOGIN">&nbsp;&nbsp;&nbsp;
      <button type="reset" onclick="document.getElementById('loginform').style.display='none'" class="cancelbtn">CANCEL</button><br><br>
    </div>
  </form>
</div>

<!-- Register Button-->
<button class="register" onclick="document.getElementById('registerform').style.display='block'">REGISTER</button>

<!-- Register Form on Click of Register Button-->
<div id="registerform" class="modal">
	<form class="modal-content-2 animate" name="registrationform" action="registration.php" method="POST">
	<button class="cross" onclick="document.getElementById('registerform').style.display='none'">&#10006;</button>
	<div class="img">
	<img src="user.jpg" height="60px" width="60px">
	</div><br>
	<table cellspacing="5px" cellpadding="2px" style="text-align: center;">
	<tr>
		<td><label>&nbsp;First Name  &nbsp;&nbsp;  : </label></td>
		<td><input type="text" name="fname" class="username" ></td>
	</tr>
	<tr>
		<td><label>&nbsp;Last Name&nbsp;&nbsp; : </label></td>
		<td><input type="text" name="lname" class="username" ></td>
	</tr>
	<tr>
		<td><label>&nbsp; Username <span style="color:red;font-size:16px;">*</span>&nbsp;: </label></td>
		<td><input type="text" name="username" class="username"  id="username_register" required></td>
	</tr>
	<tr>
		<td><label>&nbsp; Password <span style="color:red;font-size:16px;">*</span>&nbsp;&nbsp;: </label></td>
		<td><input type="password" name="password" class="password" id="password_register" onkeyup="checkPassword()" required>
		<b><div id="password_strength"></div></b></td>
	</tr>	
	<tr>
		<td><label>&nbsp; Email &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: </label></td>
		<td><input type="email" name="email" class="username" required></td>
	</tr>
	</table><br><br>
		<input type="submit" id="register_btn" class="submitlogin" value="REGISTER">&nbsp;&nbsp;&nbsp;
		<button type="reset" onclick="document.getElementById('registerform').style.display='none';document.getElementById('password_strength').innerHTML='';document.getElementById('display_text').innerHTML='';" class="cancelbtn">CANCEL</button><br><br>
		<!--<span id="display_text" style="font-size:12px;color:red;"></span>-->  
	</form>
	</div>
</body>
</html>
